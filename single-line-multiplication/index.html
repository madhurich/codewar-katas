		<script>
			const multiplicationTable=(m,n)=>{
			  var numbers = [], multipliers = [], count, obj = {}, str= "", largeStr = "";
			  if(m < n){
			    for(let i = m; i <= n; i++){
			      numbers.push(i);
			    }
			    numbers.forEach(function(elem, index){
			      count = elem;
			      while(count > 0){
			        multipliers.unshift(count);
			        count--;
			      }
			      obj[elem] = multipliers;
			      multipliers = [];
			    });
			    console.log(obj);
			    for(let x in obj){
			      for(let j = 0; j < obj[x].length; j++){
			        if(j === obj[x].length - 1){
			          str += obj[x][j] + ' * ' + (x*1) + ' = ' + (obj[x][j] * (x*1)) + "\n";
			        }else{
			          str += obj[x][j] + ' * ' + (x*1) + ' = ' + (obj[x][j] * (x*1)) + " ";  
			        }
			      }
			      largeStr += str;
			      str = "";
			    }
			    console.log(largeStr);
			  }
			  else if(m > n){
			    for(let i = m; i >= n; i--){
			      numbers.push(i);
			    }
			    console.log(numbers);
			    numbers.forEach(function(elem, index){
			      count = elem;
			      while(count > 0){
			        multipliers.unshift(count);
			        count--;
			      }
			      obj[elem] = multipliers;
			      multipliers = [];
			    });
			    
			    console.log(obj);
			    for(let x in obj){
			      for(let j = 0; j < obj[x].length; j++){
			        if(j === obj[x].length - 1){

			        }else{

			        }
			      }
			      largeStr += str;
			      str = "";
			    }
			    console.log(largeStr);    
			  }
			  
			};
